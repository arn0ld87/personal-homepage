<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - alexle135.de</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">alexle135.de</div>
                <p class="login-subtitle">Admin Panel Login</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="admin"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-600">Angemeldet bleiben</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Passwort vergessen?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    Anmelden
                </button>
            </form>
            
            <div id="errorMessage" class="mt-4 text-center text-red-600 text-sm hidden">
                <!-- Error messages will be displayed here -->
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Standard Login: admin / admin123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Standard Login (für Demo-Zwecke)
            if (username === 'admin' && password === 'admin123') {
                // Login erfolgreich
                localStorage.setItem('adminLoggedIn', 'true');
                
                if (document.getElementById('remember').checked) {
                    localStorage.setItem('adminRemember', 'true');
                }
                
                window.location.href = 'index.html';
            } else {
                // Fehlermeldung anzeigen
                errorDiv.textContent = 'Ungültiger Benutzername oder Passwort!';
                errorDiv.classList.remove('hidden');
                
                // Felder zurücksetzen
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        });

        // Auto-Login wenn "remember me" aktiviert
        window.addEventListener('load', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });

        // Enter-Taste für Login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
